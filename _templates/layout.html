{% extends "!layout.html" %}

{% set css_files = css_files + ['_static/local.css']%}
{% block linktags %}
<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:700,400,400italic|Ubuntu:500,300,300italic" rel="stylesheet" type="text/css">
{% endblock %}

{% block extrahead %}
{{ super() }}

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);

  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://analytics.beerfactory.org/";
    _paq.push(["setTrackerUrl", u+"piwik.php"]);
    _paq.push(["setSiteId", "3"]);
    var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
    g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->

{% endblock %}
